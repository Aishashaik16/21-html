<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="./register success.html" method="get" enctype="multipart/form-data">
        <center>
            <input type="text" id="uname" name="uname" placeholder="Username" required><br><br>
            <input type="password" name="pwd" placeholder="password" pattern="[a-zA-Z@*$#.\d]{8,16}+" title="password must be between 8 to 16 characters" required><br><br>
            <input type="email" id="mail" name="mail" placeholder="email" pattern="[a-z.\d]+@gmail.com" title="please enter a valid emailid" required><br><br>
            <input type="submit" value="Register"><br><br>
        </center>
    </form>
</body>
</html>
