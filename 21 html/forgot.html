<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot</title>
</head>
<body>
    <center>
        <form action="./passowrd reset.html" method="get">
            <input type="text" name="uname" placeholder="Username" required>
            <br><br>
            <input type="password" name="pwd" placeholder="Password" pattern="[a-zA-Z@*$#.\d]{8,16}+" title="password must be between 8 to 16 characters" required>
            <br><br>
            <input type="text" id="otp" name="otp" placeholder="OTP" pattern="123" title="otp is 123" required>
            <p><b>Your otp is 123</b></p>      
            <input type="submit" value="Reset my password">   
        </form>
    </center>
</body>
</html>
